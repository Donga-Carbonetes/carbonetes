apiVersion: v1
kind: ServiceAccount
metadata:
  name: cpu-sampler-test
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cpu-sampler-test-role
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["pods", "nodes", "nodes/proxy"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cpu-sampler-test-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: cpu-sampler-test
    namespace: default
roleRef:
  kind: Role
  name: cpu-sampler-test-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: cpu-sampler-test
  namespace: default
spec:
  backoffLimit: 0
  template:
    metadata:
      name: cpu-sampler-test
    spec:
      serviceAccountName: cpu-sampler-test
      restartPolicy: Never
      containers:
        - name: cpu-sampler-test
          image: twkji/cpu-test
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
