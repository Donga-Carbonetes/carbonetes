apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbon-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carbon-frontend
  template:
    metadata:
      labels:
        app: carbon-frontend
    spec:
      containers:
        - name: carbon-frontend
          image: twkji/carbon-frontend
          ports:
            - containerPort: 3000
